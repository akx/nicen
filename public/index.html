<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Nicen</title>
    <style>
        select,
        textarea {
            display: block;
            width: 100%;
        }

        textarea {
            height: 400px;
        }

        td {
            width: 50%;
            padding: 1em;
            vertical-align: top;
        }

        #output.error {
            color: orangered;
        }
        #output.success {
            font-family: monospace;
            white-space: pre;
        }
    </style>
    <script>
        function post(form) {
            fetch('/', {
                method: 'POST',
                body: new FormData(form),
            })
                .then((resp) => resp.json())
                .then((data) => {
                    const out = document.getElementById('output');
                    out.classList.toggle('error', !!data.error);
                    out.classList.toggle('success', !!data.content);
                    out.innerText = data.error || data.content;
                })
        }
    </script>
</head>

<body>
    <h1>Nicen</h1>
    <a href="/openapi.yaml">OpenAPI Spec</a>
    <table width="100%">
        <tr>
            <td>
                <form method="post" onsubmit="post(this);return false">
                    <select name="language">
                        <option value="python">Python</option>
                    </select>
                    <textarea name="content">
movies = {"title":["Mission: Impossible - Fallout"], "genres":["Action", "Adventure", "Thriller"], 'storyline':[' \n  Ethan Hunt and his IMF team, along with some familiar allies, race against time after a mission gone wrong.    \n ']}
print(dict((k, list(map(str.strip, v))) for k,v in movies.items()))            
        </textarea>
                    <input type="submit" value="nicen">
                </form>
            </td>
            <td id="output">

            </td>
        </tr>
    </table>
</body>

</html>
