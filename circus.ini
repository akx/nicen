[watcher:hub]
working_dir = /app/nicen-hub
cmd = node index.js
copy_env = true

[watcher:py]
working_dir = /app/nicen-py
cmd = gunicorn
args = -b 0.0.0.0:$(CIRCUS.ENV.NICEN_PY_PORT) --workers=2 nicen_py:app
copy_env = true

[watcher:js]
working_dir = /app/nicen-js
cmd = node index.js
copy_env = true

[watcher:dotnet]
working_dir = /app/nicen-dotnet-built
cmd = dotnet nicen-dotnet.dll
copy_env = true
